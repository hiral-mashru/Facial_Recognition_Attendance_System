{% extends 'start1.html' %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  #c1{
    margin-top: 10%;
    margin-bottom: 10%;
    margin-right: 10%;
    margin-left: 10%;
    padding-left: 15px;
    padding-right: 15px;
}
</style>
</head>
<body>
    {% block content %}
    <br>
    <br>
    <br>
    <div id="c1">
    <div class="modal-content animate">
    <div class="container"><br>
        <center><h2>Student's Entry</h2></center>
        <form action="/datasetCreated" method="post">
            {% csrf_token %}
            <div class="form-group">
              <center>
              <input type="name" name="rollno" style="width: 50%;" class="form-control" id="email" placeholder="Enter roll no" required>
            </center></div>
          <div class="form-group">
            <center>
            <input type="name" style="width: 50%;" name="name" class="form-control" id="email" placeholder="Enter name" required>
          </center></div>
          <div class="form-group">
            <div class="dropdown"><center>
              <select name="class" class="form-control" id="email" style="background-color:aliceblue; width: 50%" required>
                <option value="" disabled selected>Class</option>
                    {% for d in data %}
                    <option value="{{d.ClassName}}">{{d.ClassName}}</option>
                    {% endfor %}
              </select></center>
            </div>
          </div>
          <center><button type="submit" style="width: 50%;" class="btn btn-default">Detect</button></center>
        </form><br>
      </div>
    </div>
</div>

<div>
    {% if messages != '' %}
    {% for message in messages %}
    <h3> {{message}} </h3>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
</body>
</html>
