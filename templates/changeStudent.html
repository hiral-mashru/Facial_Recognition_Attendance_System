{% extends 'start1.html' %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<body>
    {% block content %}
    <br>
    <br>
    <br>
    <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">Edit Student</button>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal3">Delete Student</button>
         <!-- Modal -->
        <div class="modal fade" id="myModal1" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Student</h4>
              </div>
              <div class="modal-body">
                <form action="/editStudent" method="post">
                    {% csrf_token %}
                    <div class="container">
                        <div class="dropdown">
                            <select name="rollno" style="background-color:aliceblue; margin-left: 12.5%; width: 20.5%" class="form-control" id="email" required>
                              <option value="" disabled selected>RollNo</option>
                                  {% for d in rollno %}
                                  <option value="{{d}}">{{d}}</option>
                                  {% endfor %}
                            </select>
                        </div> 
                    </div><br>
                    <div class="container">
                      <div class="md-form input-group mb-3"> 
                        <input type="text" style="margin-left: 60%;" class="form-control" aria-label="Username" aria-describedby="material-addon1" placeholder="Enter Name" name="name">
                      </div><br>
                      <div class="container">
                        <div class="dropdown">
                            <select name="class" style="background-color:aliceblue; margin-left: 11%; width: 20.5%" class="form-control" id="email">
                              <option value="" disabled selected>Class</option>
                                  {% for d in class %}
                                  <option value="{{d}}">{{d}}</option>
                                  {% endfor %}
                            </select>
                        </div> 
                    </div><br>
                    <button type="submit" style="width:21%; margin-left: 12%;" class="btn btn-default">Edit</button><br>
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
          
          <div class="modal fade" id="myModal3" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Delete Student</h4>
                </div>
                <div class="modal-body">
                    <form action="/deleteStudent" method="post">
                        {% csrf_token %}
                        <div class="container">
                            <br>
                            <div class="container">
                                <div class="dropdown">
                                    <select name="rollno" style="background-color:aliceblue; margin-left: 12.5%; width: 20.5%" class="form-control" id="email" required>
                                      <option value="" disabled selected>Student</option>
                                          {% for d in rollno %}
                                          <option value="{{d}}">{{d}}</option>
                                          {% endfor %}
                                    </select>
                                </div> 
                            </div><br>
                        <button type="submit" style="width:15%; margin-left: 17%;" class="btn btn-default">Delete</button><br>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>
      </div>
      <div>
        {% if messages != '' %}
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
        {% endif %}
    </div>
        {% endblock %}
</body>
</html>
